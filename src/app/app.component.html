<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>
<h2>Staff Detail</h2>
<h3><i>FormControl in a FormGroup</i></h3>
<form [formGroup]="staffForm" novalidate>
  <div class="form-group">
    <label class="center-block"
      >Name:
      <input type= {{field1Type}} class="form-control" formControlName="name" />
    </label>
  </div>
  <div class="form-group">
    <label class="center-block"
      >Name2:
      <input type="number" class="form-control" formControlName="name2" />
    </label>
  </div>
  <div class="form-group">
    <label class="center-block"
      >Name3:
      <input class="form-control" formControlName="name3" />
    </label>
  </div>
</form>
<p>Form value: {{ staffForm.value | json }}</p>
<p>Form status: {{ staffForm.status | json }}</p>
